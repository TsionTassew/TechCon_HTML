<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | TechCon 2024</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        header, footer { background: #222; color: #fff; padding: 20px 0; }
        header h1 { margin: 0; text-align: center; }
        nav { text-align: center; margin-top: 10px; }
        nav a { color: #fff; text-decoration: none; margin: 0 15px; font-weight: bold; }
        main { max-width: 800px; margin: 30px auto; padding: 0 20px; }
        .contact-info { margin-bottom: 30px; }
        .contact-info a { color: #0073e6; text-decoration: none; }
        .social-links a { margin-right: 15px; color: #0073e6; text-decoration: none; font-size: 1.1em; }
        .map-container { margin-bottom: 30px; }
        .map-responsive {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
        }
        .map-responsive iframe {
            position: absolute;
            top:0; left:0; width:100%; height:100%; border:0;
        }
        form { background: #f9f9f9; padding: 20px; border-radius: 8px; }
        label { display: block; margin-bottom: 6px; font-weight: bold; }
        input, textarea { width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; }
        button { background: #0073e6; color: #fff; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; font-size: 1em; }
        button:hover { background: #005bb5; }
        footer { text-align: center; font-size: 0.95em; }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="schedule.html">Schedule</a>
            <a href="register.html">Register</a>
        </nav>
    </header>
    <main>
        <section class="contact-info">
            <h2>Contact Information</h2>
            <p>Email: <a href="mailto:email@example.com">email@example.com</a></p>
            <div class="social-links">
                <span>Follow us:</span>
                <a href="https://twitter.com/" target="_blank">Twitter</a>
                <a href="https://facebook.com/" target="_blank">Facebook</a>
                <a href="https://linkedin.com/" target="_blank">LinkedIn</a>
            </div>
        </section>
        <section class="map-container">
            <h2>Conference Venue</h2>
            <div class="map-responsive">
                <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.019019688799!2d-122.4194154846817!3d37.77492977975909!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085809c5b0e7e7b%3A0x2e0b7b7b7b7b7b7b!2sSan%20Francisco%2C%20CA!5e0!3m2!1sen!2sus!4v1680000000000!5m2!1sen!2sus" 
                    allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
        </section>
        <section>
            <h2>Contact Us Form</h2>
            <form>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>
    <footer>
        <p>copyright &copy; 2024 TechCon. All rights reserved.</p>
    </footer>
</body>
</html>
